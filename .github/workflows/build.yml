name: Build mpv-android (arm64 signed release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake meson ninja-build yasm nasm gettext python3 git unzip wget ccache

      - name: Download Android NDK r23c
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r23c-linux.zip -O ndk.zip
          unzip -q ndk.zip -d $HOME/android-ndk
          echo "ANDROID_NDK=$HOME/android-ndk/android-ndk-r23c" >> $GITHUB_ENV
          echo "NDK downloaded to $HOME/android-ndk/android-ndk-r23c"

      - name: Give execute permissions
        run: chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

      - name: Download SDK & dependencies
        run: |
          cd buildscripts
          ./download.sh
          cd ..

      - name: Setup ccache for faster native builds
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_DIR="$HOME/.ccache"
          export CCACHE_MAXSIZE=2G
          ccache -s

      - name: Build native libraries (arm64 only) with optimizations
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          export MAKEFLAGS="-j$(nproc)"
          cd buildscripts
          ./buildall.sh --arch arm64
          cd ..

      - name: Show ccache stats
        run: ccache -s

      - name: Build unsigned release APK
        run: |
          set -x
          ./gradlew clean assembleRelease | tee build_error_log.txt

      - name: Locate unsigned APK
        id: locate_apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/ -name "*arm64-v8a-release-unsigned.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Create test keystore
        run: |
          keytool -genkeypair \
            -v \
            -keystore test-release-key.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias mpvkey \
            -storepass android \
            -keypass android \
            -dname "CN=mpv, OU=Dev, O=mpv, L=Internet, ST=World, C=US"

      - name: Find apksigner path
        id: apksigner
        run: |
          APK_SIGNER_PATH=$(find $ANDROID_HOME/build-tools -name apksigner | sort | tail -n 1)
          echo "apksigner_path=$APK_SIGNER_PATH" >> $GITHUB_OUTPUT
          echo "Found apksigner at: $APK_SIGNER_PATH"

      - name: Sign APK
        run: |
          "${{ steps.apksigner.outputs.apksigner_path }}" sign \
            --ks test-release-key.jks \
            --ks-pass pass:android \
            --key-pass pass:android \
            --ks-key-alias mpvkey \
            --out signed-release.apk \
            "${{ steps.locate_apk.outputs.apk_path }}"

      - name: Verify signed APK
        run: |
          "${{ steps.apksigner.outputs.apksigner_path }}" verify --verbose --print-certs signed-release.apk

      - name: Copy CustomPlayer.kt from local source
        run: |
          if [ -f "app/src/main/java/is/xyz/mpv/CustomPlayer.kt" ]; then
            cp app/src/main/java/is/xyz/mpv/CustomPlayer.kt ./
            echo "CustomPlayer.kt copied successfully"
          else
            echo "CustomPlayer.kt not found at app/src/main/java/is/xyz/mpv/CustomPlayer.kt"
            echo "Available files in that directory:"
            ls -la app/src/main/java/is/xyz/mpv/ || true
            # Create a dummy file so the zip step doesn't fail
            echo "// CustomPlayer.kt not found in this build" > CustomPlayer.kt
          fi

      - name: Create zip file with APK and CustomPlayer.kt
        run: |
          mkdir -p release_package
          cp signed-release.apk release_package/
          cp CustomPlayer.kt release_package/
          cp build_error_log.txt release_package/
          zip -r mpv-android-release-${{ github.run_number }}.zip release_package/

      - name: Upload signed ARM64 release
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-arm64-release-signed-${{ github.run_number }}
          path: signed-release.apk

      - name: Upload release zip package
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-release-package-${{ github.run_number }}
          path: mpv-android-release-${{ github.run_number }}.zip

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build_error_log
          path: build_error_log.txt
