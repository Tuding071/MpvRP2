name: Build mpv-android (arm64 signed release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'  # Added gradle caching

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake meson ninja-build yasm nasm gettext python3 git unzip wget ccache apksigner  # Added apksigner

      - name: Download Android NDK r23c
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r23c-linux.zip -O ndk.zip
          unzip -q ndk.zip -d $HOME/android-ndk
          echo "ANDROID_NDK=$HOME/android-ndk/android-ndk-r23c" >> $GITHUB_ENV
          echo "NDK downloaded to $HOME/android-ndk/android-ndk-r23c"

      - name: Give execute permissions
        run: chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

      - name: Download SDK & dependencies
        run: |
          cd buildscripts
          ./download.sh
          cd ..

      - name: Setup ccache for faster native builds
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_DIR="$HOME/.ccache"
          export CCACHE_MAXSIZE=2G
          ccache -s

      - name: Build native libraries (arm64 only) with optimizations
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          export MAKEFLAGS="-j$(nproc)"
          cd buildscripts
          ./buildall.sh --arch arm64
          cd ..

      - name: Show ccache stats
        run: ccache -s

      - name: Build unsigned release APK
        run: |
          set -x
          ./gradlew clean assembleRelease | tee build_error_log.txt

      - name: Locate unsigned APK
        id: locate_apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/ -name "*arm64-v8a-release-unsigned.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Create test keystore
        run: |
          keytool -genkeypair \
            -v \
            -keystore test-release-key.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias mpvkey \
            -storepass android \
            -keypass android \
            -dname "CN=mpv, OU=Dev, O=mpv, L=Internet, ST=World, C=US"

      - name: Sign APK with system apksigner
        run: |
          apksigner sign \
            --ks test-release-key.jks \
            --ks-pass pass:android \
            --key-pass pass:android \
            --ks-key-alias mpvkey \
            --out signed-release.apk \
            "${{ steps.locate_apk.outputs.apk_path }}"

      - name: Verify signed APK
        run: |
          apksigner verify --verbose --print-certs signed-release.apk

      - name: Get timestamp for filename
        id: datetime
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Download CustomPlayer.kt via GitHub API
        run: |
          # Try GitHub API first, fallback to local copy
          curl -H "Accept: application/vnd.github.raw+json" \
            -o CustomPlayer.kt \
            "https://api.github.com/repos/mpv-android/mpv-android/contents/app/src/main/java/is/xyz/mpv/CustomPlayer.kt" || \
          if [ -f "app/src/main/java/is/xyz/mpv/CustomPlayer.kt" ]; then
            cp app/src/main/java/is/xyz/mpv/CustomPlayer.kt ./
            echo "Used local CustomPlayer.kt"
          else
            echo "// CustomPlayer.kt not available" > CustomPlayer.kt
            echo "Created placeholder CustomPlayer.kt"
          fi

      - name: Create zip file with timestamp
        run: |
          # Rename APK with timestamp
          mv signed-release.apk "mpv-android-arm64-${{ steps.datetime.outputs.timestamp }}.apk"
          
          # Create zip with timestamp
          zip "mpv-android-build-${{ steps.datetime.outputs.timestamp }}.zip" \
            "mpv-android-arm64-${{ steps.datetime.outputs.timestamp }}.apk" \
            "CustomPlayer.kt" \
            "build_error_log.txt"

      - name: Upload release zip package
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-release-${{ steps.datetime.outputs.timestamp }}
          path: mpv-android-build-${{ steps.datetime.outputs.timestamp }}.zip

      - name: Upload individual APK
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-apk-${{ steps.datetime.outputs.timestamp }}
          path: mpv-android-arm64-${{ steps.datetime.outputs.timestamp }}.apk
