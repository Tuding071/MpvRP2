name: Build mpv-android (arm64 signed release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: |
            ~/.android/build-cache
            $HOME/android-sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('buildscripts/download.sh') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Cache NDK
        uses: actions/cache@v3
        with:
          path: $HOME/android-ndk
          key: ${{ runner.os }}-ndk-r23c
          restore-keys: |
            ${{ runner.os }}-ndk-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake meson ninja-build yasm nasm gettext python3 git unzip wget ccache

      - name: Download Android NDK r23c (if not cached)
        run: |
          if [ ! -d "$HOME/android-ndk/android-ndk-r23c" ]; then
            wget -q https://dl.google.com/android/repository/android-ndk-r23c-linux.zip -O ndk.zip
            unzip -q ndk.zip -d $HOME/android-ndk
          fi
          echo "ANDROID_NDK=$HOME/android-ndk/android-ndk-r23c" >> $GITHUB_ENV

      - name: Give execute permissions
        run: chmod +x buildscripts/*.sh buildscripts/include/*.sh buildscripts/scripts/*.sh

      - name: Download SDK & dependencies (skip if cached)
        run: |
          cd buildscripts
          if [ ! -d "$HOME/android-sdk" ] || [ ! -d "$HOME/android-sdk/cmdline-tools" ]; then
            ./download.sh
          else
            echo "Using cached Android SDK - skipping download"
          fi
          cd ..

      - name: Setup ccache for native builds
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_DIR="$HOME/.ccache"
          export CCACHE_MAXSIZE=2G
          ccache -s

      - name: Build native libraries (arm64 only) with ccache
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          cd buildscripts
          ./buildall.sh --arch arm64
          cd ..

      - name: Build unsigned release APK (optimized)
        run: |
          ./gradlew clean assembleRelease \
            --build-cache \
            --parallel \
            --configure-on-demand \
            -x lint \
            -x test \
            | tee build_error_log.txt

      - name: Locate unsigned APK
        id: locate_apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/ -name "*arm64-v8a-release-unsigned.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Create test keystore
        run: |
          keytool -genkeypair \
            -v \
            -keystore test-release-key.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias mpvkey \
            -storepass android \
            -keypass android \
            -dname "CN=mpv, OU=Dev, O=mpv, L=Internet, ST=World, C=US"

      - name: Find apksigner path
        id: apksigner
        run: |
          APK_SIGNER_PATH=$(find $ANDROID_HOME/build-tools -name apksigner | sort | tail -n 1)
          echo "apksigner_path=$APK_SIGNER_PATH" >> $GITHUB_OUTPUT
          echo "Found apksigner at: $APK_SIGNER_PATH"

      - name: Sign APK
        run: |
          "${{ steps.apksigner.outputs.apksigner_path }}" sign \
            --ks test-release-key.jks \
            --ks-pass pass:android \
            --key-pass pass:android \
            --ks-key-alias mpvkey \
            --out signed-release.apk \
            "${{ steps.locate_apk.outputs.apk_path }}"

      - name: Verify signed APK
        run: |
          "${{ steps.apksigner.outputs.apksigner_path }}" verify --verbose --print-certs signed-release.apk

      - name: Download CustomPlayer.kt file
        run: |
          wget -q -O CustomPlayer.kt "https://raw.githubusercontent.com/mpv-android/mpv-android/master/app/src/main/java/is/xyz/mpv/CustomPlayer.kt"

      - name: Create zip file with APK and source code
        run: |
          mkdir -p release_package
          cp signed-release.apk release_package/mpv-android-arm64-signed-release.apk
          cp CustomPlayer.kt release_package/
          cp build_error_log.txt release_package/
          zip -r mpv-android-release-${{ github.run_number }}.zip release_package/

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: mpv-android-release-package-${{ github.run_number }}
          path: mpv-android-release-${{ github.run_number }}.zip
